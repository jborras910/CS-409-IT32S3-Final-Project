<ion-header>
  <ion-toolbar class="new-background-color">
    <ion-title>Contact Us</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu" color="dark"> </ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-icon class="cart-icon" name="cart"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <form action="">
      <ion-card>
        <ion-card-header>
          <ion-card-title>GET IN TOUCH</ion-card-title>
          <img src="assets/food quest logo2.png" alt="" />
          <ion-card-subtitle
            >If you have any question. Just fill in the contact form and we will
            answer you shortly</ion-card-subtitle
          >
        </ion-card-header>

        <ion-card-content>
          <ion-item lines="none">
            <ion-label position="floating">Name</ion-label>
            <ion-input></ion-input>
          </ion-item>
          <ion-item lines="none">
            <ion-label position="floating">Email</ion-label>
            <ion-input></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Message</ion-label>
            <ion-textarea></ion-textarea>
          </ion-item>
        </ion-card-content>
        <ion-buttons>
          <button>Submit</button>
        </ion-buttons>
      </ion-card>
    </form>
  </div>
</ion-content>
